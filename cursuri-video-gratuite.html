<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursuri Video Gratuite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-purple-200 text-gray-800 font-sans">
  <header class="bg-purple-700 text-white py-4">
    <div class="container mx-auto flex justify-between">
      <a href="index.html" class="text-lg font-bold">Home</a>
      <a href="oportunitati-de-cariera.html" class="text-lg font-bold">Oportunități de Carieră</a>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4">
    <section class="transition-opacity duration-700 opacity-0" x-data x-init="$el.classList.remove('opacity-0')">
      <h2 class="text-4xl font-bold text-center mb-8">Cursuri Video Gratuite</h2>
      <div class="space-y-6">
        <div class="bg-white p-6 rounded-lg shadow-md transition-transform duration-700 opacity-0 transform translate-y-10" x-data x-init="$el.classList.remove('opacity-0', 'translate-y-10')">
          <h3 class="text-2xl font-bold mb-4">Curs 1: Introducere în Criminalistica Digitală</h3>
          <video controls class="w-full rounded-md">
            <source src="/path-to-video1.mp4" type="video/mp4">
            Browser-ul tău nu suportă elementul video.
          </video>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md transition-transform duration-700 opacity-0 transform translate-y-10" x-data x-init="$el.classList.remove('opacity-0', 'translate-y-10')">
          <h3 class="text-2xl font-bold mb-4">Curs 2: Colectarea Dovezilor</h3>
          <video controls class="w-full rounded-md">
            <source src="/path-to-video2.mp4" type="video/mp4">
            Browser-ul tău nu suportă elementul video.
          </video>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md transition-transform duration-700 opacity-0 transform translate-y-10" x-data x-init="$el.classList.remove('opacity-0', 'translate-y-10')">
          <h3 class="text-2xl font-bold mb-4">Curs 3: Analiza Avansată</h3>
          <video controls class="w-full rounded-md">
            <source src="/path-to-video3.mp4" type="video/mp4">
            Browser-ul tău nu suportă elementul video.
          </video>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-purple-700 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Digital Forensics Lab. Toate drepturile rezervate.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('[x-data]').forEach(function (el) {
        el.classList.remove('opacity-0', 'translate-y-10');
      });
    });
  </script>
</body>
</html>

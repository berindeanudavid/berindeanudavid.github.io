<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-uri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body class="bg-purple-200 text-gray-800 font-sans">
  <header class="bg-purple-700 text-white py-4">
    <div class="container mx-auto flex justify-between">
      <a href="index.html" class="text-lg font-bold">Home</a>
      <a href="oportunitati-de-cariera.html" class="text-lg font-bold">Oportunități de Carieră</a>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4">
    <section class="text-center transition-opacity duration-700 opacity-0" x-data x-init="$el.classList.remove('opacity-0')">
      <h2 class="text-4xl font-bold mb-8">Random Quiz</h2>
      <form class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto transition-transform duration-700 opacity-0 transform translate-y-10" x-data x-init="$el.classList.remove('opacity-0', 'translate-y-10')">
        <div class="mb-4">
          <p class="text-lg font-semibold">1. Physical Acquisition is more comprehensive than Logical Acquisition</p>
          <div class="mt-2">
            <label class="block text-gray-700">
              <input type="radio" name="question1" value="true" class="mr-2"> True
            </label>
            <label class="block text-gray-700">
              <input type="radio" name="question1" value="false" class="mr-2"> False
            </label>
          </div>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-purple-700 text-white py-2 px-4 rounded-lg hover:bg-purple-800 transition-colors duration-300">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-purple-700 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Digital Forensics Lab. Toate drepturile rezervate.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('[x-data]').forEach(function (el) {
        el.classList.remove('opacity-0', 'translate-y-10');
      });
    });
  </script>
</body>
</html>
